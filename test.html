<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automatic-Color-Flipper</title>
</head>
<body>
    <button id="switch-color-flipper">switch</button>
    <script>
        let flipper = true;
        let intervalId;
        function colorFlip() {
            const randomColor = `rgb(${Math.floor(Math.random() * 256)},${Math.floor(Math.random() * 256)},${Math.floor(Math.random() * 256)})`;
            document.body.style.backgroundColor = randomColor;
        }

      
        // intervalId = setInterval(colorFlip, 1000);
      
        console.log(intervalId);
        // console.log('initial flipper value:',flipper);

        document.getElementById('switch-color-flipper').addEventListener('click',function(){
            if(flipper == false){
                intervalId = setInterval(colorFlip,1000)
                flipper = true;
            }else if(flipper){
                clearInterval(intervalId);
                flipper = false;
            }   
        })
       
 
    </script>

</body>

</html>
